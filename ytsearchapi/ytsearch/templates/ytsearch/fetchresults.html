{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Fetch results</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">title</th>
          <th scope="col">publish_datetime</th>
          <th scope="col">description</th>
          <th scope="col">search_query</th>
        </tr>
      </thead>
      <tbody>
        {%for current in response %}
        <tr>
          <th scope="col">{{forloop.counter}}</th>
          <th scope="col">{{current.title}}</th>
          <th scope="col">{{current.publish_datetime}}</th>
          <th scope="col">{{current.description}}</th>
          <th scope="col">{{current.search_query}}</th>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
